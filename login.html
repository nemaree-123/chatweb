<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatverse â€” Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:480px;margin:0 auto">
      <h2>Welcome back to Chatverse</h2>
      <form id="loginForm" class="form">
        <input id="username" class="input" placeholder="Username" required />
        <input id="password" class="input" placeholder="Password" type="password" required />
        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
          <button class="btn" type="submit">Sign in</button>
          <a href="signup.html" class="small" style="color:var(--muted)">Create an account</a>
        </div>
        <div id="msg" class="small" style="margin-top:8px;color:#f7c6c6"></div>
      </form>
    </div>
  </div>

<script type="module">
import { signInWithUsername, onAuthStateChanged } from './firebase.js';

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  msg.textContent = '';
  try {
    await signInWithUsername(username, password);
    window.location.href = 'home.html';
  } catch (err) {
    console.error(err);
    msg.textContent = err.message;
  }
});

onAuthStateChanged(user => {
  if (user) window.location.href = 'home.html';
});
</script>
</body>
</html>
