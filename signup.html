<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatverse â€” Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:600px;margin:0 auto">
      <h2>Sign Up to Chatverse</h2>
      <p class="small">Create an account (we use your username + password).</p>
      <form id="signupForm" class="form">
        <div style="display:flex;gap:8px">
          <input required id="firstName" class="input" placeholder="First name" />
          <input required id="lastName" class="input" placeholder="Last name" />
        </div>
        <input required id="username" class="input" placeholder="Username (unique)" />
        <input required id="password" class="input" placeholder="Password" type="password" />
        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
          <button class="btn" type="submit">Create account</button>
          <a href="login.html" class="small" style="color:var(--muted)">Already have an account? Sign in</a>
        </div>
        <div id="msg" class="small" style="margin-top:8px;color:#f7c6c6"></div>
      </form>
    </div>
  </div>

<script type="module">
import { signupWithUsername, onAuthStateChanged } from './firebase.js';

const form = document.getElementById('signupForm');
const msg = document.getElementById('msg');

onAuthStateChanged((user) => {
  if (user) {
    window.location.href = 'home.html';
  }
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = '';
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const username = document.getElementById('username').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  try {
    await signupWithUsername(firstName, lastName, username, password);
    window.location.href = 'home.html';
  } catch (err) {
    console.error(err);
    msg.textContent = err.message;
  }
});
</script>
</body>
</html>
